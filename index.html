<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <script src="app.js" defer></script>
    <title>The Odin Project - Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="calculator__display">
          <div class="display-input"></div>
          <div class="display-output">0</div>
        </div>
        <div class="calculator__keys">
          <button class="button">AC</button>
          <button class="button">C</button>
          <button class="button">M</button>
          <button class="button">&plusmn;</button>
          <button class="button" data-type="number">7</button>
          <button class="button" data-type="number">8</button>
          <button class="button" data-type="number">9</button>
          <button class="button" data-type="operator">&divide;</button>
          <button class="button" data-type="number">4</button>
          <button class="button" data-type="number">5</button>
          <button class="button" data-type="number">6</button>
          <button class="button" data-type="operator">&times;</button>
          <button class="button" data-type="number">1</button>
          <button class="button" data-type="number">2</button>
          <button class="button" data-type="number">3</button>
          <button class="button" data-type="operator">-</button>
          <button class="button" data-type="number">0</button>
          <button class="button" data-type="number">.</button>
          <button class="button" data-type="equal">=</button>
          <button class="button" data-type="operator">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
