<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <script src="app.js" defer></script>
    <title>The Odin Project - Calculator</title>
  </head>
  <!-- prettier-ignore -->

  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="calculator__display">
          <div class="previous-input"></div>
          <div class="current-input">0</div>
          <span class="memory__container">M</span>
        </div>

        <div class="calculator__keys">
          <div class="info-icon" id="info-icon"></div>
          <div class="info-description" id="info-description">
            <p>Use <strong>UpArrow</strong> to store memory.</p>
            <p>Use <strong>DownArrow</strong> to recall memory.</p>
            <p>Use lowercase <strong>d</strong> to clear memory.</p>
            <p>Use <strong>Backspace</strong> to clear entry (CE).</p>
            <p>Use <strong>Delete</strong> to clear all (AC).</p>
          </div>

          <button class="button" data-type="memory-recall">MR</button>
          <button class="button" data-type="memory-store">M+</button>
          <button class="button" data-type="memory-delete">M-</button>
          <button class="button" data-type="operator" data-value="percent">%</button>
          <button class="button" data-type="number">7</button>
          <button class="button" data-type="number">8</button>
          <button class="button" data-type="number">9</button>
          <button class="button" data-type="operator" data-value="divide">รท</button>
          <button class="button" data-type="number">4</button>
          <button class="button" data-type="number">5</button>
          <button class="button" data-type="number">6</button>
          <button class="button" data-type="operator" data-value="multiply">ร</button>
          <button class="button" data-type="number">1</button>
          <button class="button" data-type="number">2</button>
          <button class="button" data-type="number">3</button>
          <button class="button" data-type="operator" data-value="subtract">-</button>
          <button class="button" data-type="plusminus">&plusmn;</button>
          <button class="button" data-type="number">0</button>
          <button class="button" data-type="decimal">.</button>
          <button class="button" data-type="operator" data-value="add">+</button>
          <button class="button" data-type="allclear">AC</button>
          <button class="button" data-type="clear-entry">CE</button>
          <button class="button" data-type="equal">=</button>
        </div>
      </div>

    </div>
  </body>
</html>
